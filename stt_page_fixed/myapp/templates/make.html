  <script>
    const wordListElement = document.getElementById('wordList');
    const showWordListButton = document.getElementById('showWordList');
    const wordButtons = document.querySelectorAll('.word-button');

    showWordListButton.addEventListener('click', () => {
      if (wordListElement.style.display === 'none') {
        wordListElement.style.display = 'block';
      } else {
        wordListElement.style.display = 'none';
      }
    });

    wordButtons.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('selected');
      });
    });
