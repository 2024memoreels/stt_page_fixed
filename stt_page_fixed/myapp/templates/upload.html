<!DOCTYPE html>
<html>
<head>
    <title>파일 업로드 및 분리</title>
</head>
<body>
    <h1>파일 업로드 및 분리</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">업로드</button>
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
